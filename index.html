<!DOCTYPE html>
<html>
<head>
	<title>Hotel Management</title>
	<!-- bootstrap css file -->
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<!-- font awesome -->
	<link rel="stylesheet" href="./css/all.min.css">
	<!-- custom style -->
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="login">
			<h3>CONTACT US</h3>	
			<form class="form" id="form">
				<input type="text" placeholder="Name" class="Name" name="Name"><br><br>
				<input type="email" placeholder="E-Mail" class="email" name="email"><br><br>
				<input type="text" placeholder="Subject" class="subject" name="subject"><br><br>
				<input type="textarea" placeholder="Message" class="msg" name="message"><br><br>
				<input type="submit" value="SEND MESSAGE"><br>
				<hr>
				<p>OR SPEAK TO CUSTUMER SERVICE</p>
				<h6><a href="#">LIVE CHAT</a></h6>
			</form>
		</div>
	</div>

	<!-- jquery file -->
	<script src="./js/jquery-3.5.1.min"></script>
	<!-- bootstrap js file -->
	<script src="./js/bootstrap.min.js"></script>
</body>
</html>
